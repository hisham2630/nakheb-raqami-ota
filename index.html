<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>تثبيت الناخب الرقمي</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 2em;
    }
    button#install {
      display: inline-block;
      background: #007aff;
      color: white;
      font-size: 1.3em;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button#install:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>تثبيت “الناخب الرقمي”</h1>
  <p> :Pاضغط الزر لبدء التثبيت:</p>
  <button id="install">تثبيت التطبيق</button>

  <script>
    document.getElementById('install').addEventListener('click', function() {
      // Replace the newlines/spaces with your exact one-line manifest URL:
      var manifestUrl = 'https://dl.dropboxusercontent.com/scl/fi/5p74pin5w9iawyzddjj2g/manifest.plist?rlkey=0wn0uqno2wvuqdb1mxr6f9dbl&amp;st=d7oebfb9&amp;dl=1';
      window.location.href = 'itms-services://?action=download-manifest&url=' + manifestUrl;
    });
  </script>
</body>
</html>
